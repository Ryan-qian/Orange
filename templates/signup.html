{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}



<div class="container">
  <div class="row">
    <div class="col-sm-0 col-md-3">
    </div>
    <div class="col-sm-12 col-md-6">
      <form class="mx-auto" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <h2 class="h3 mb-5 font-weight-normal">Please Sign up</h2>
        <div class="mb-5">
          <h6>Have account?</h6>
          <a class="btn btn-lg btn-info" href="{% url 'login' %}" role="button">Login</a>
          <button class="btn btn-lg btn-primary float-right" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
