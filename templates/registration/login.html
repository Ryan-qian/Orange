{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}Login{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-0 col-md-3">
      </div>
      <div class="col-sm-12 col-md-6">
        <form class="mx-auto" method="post">          
          {% csrf_token %}
          {{ form | crispy }}
          <h2 class="h3 mb-5 font-weight-normal">Please Login</h2>
          <div class="mb-5">
            <p><a class="mt-2" href="{% provider_login_url 'google' %}">Log In with Gmail</a></p>
            <a class="btn btn-lg btn-info" href="{% url 'signup' %}" role="button">Sign up</a>
            <button class="btn btn-lg btn-primary float-right" type="submit">Login</button>
          </div>
        </form>
        <p for="reset_password">Forgot your account?</p>
        <a class="btn btn-lg btn-secondary" href="{% url 'password_reset' %}" role="button">Reset</a>
      </div>
      
    </div>
  </div>

{% endblock %}
